<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" style="width:300px">
    <tr>
        <td>Name</td>
        <td>Surname</td>
        <td>Age</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td><span th:text="${user.name}"> Name </span></td>
            <td><span th:text="${user.surname}"> Surname </span></td>
            <td><span th:text="${user.age}"> Age </span></td>
            <td><a th:href="@{'/users/edit/' + ${user.id}}">Edit</a></td>
            <td><a th:href="@{'/users/delete/' + ${user.id}}">Delete</a></td>
        </tr>
    </th:block>
</table>
<a href="/users/add">Create new user</a>
</body>
</html>
